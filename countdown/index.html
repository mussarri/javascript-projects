<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/countdown/sand-clock.png">
    <title>Countdown</title>
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="Background - 9584.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">

        <!-- input  -->
        <div class="input-container">
            <h1>Create Custom Countdown</h1>
            <form action="" class="form" id="countDownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- countdown  -->
        <div class="countdown" hidden>
            <h1 id="countdown-title">Coutdown Title</h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- complete  -->
        <div class="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 class="countdown-info">Countdown Finished on 05-05-2022</h1>
            <button id="complete-button">New Countdown</button>
        </div>

        <!-- loader  -->
        <div class="loader" hidden></div> 
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
