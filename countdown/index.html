<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/music-player/8168661_itunes_music_audio_player_icon.png">
    <title>Music Player</title>
</head>
<body>
    <video class="video-background" loop muted autoplay>
        <source src="Background - 9584.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" hidden>
            <h1>Create Custom Countdown</h1>
            <form action="" class="form" id="countDownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" hidden>
            <h1 id="countdown-title">Coutdown Title</h1>
            <ul>
                <li><span>2</span>Days</li>
                <li><span>20</span>Hours</li>
                <li><span>32</span>Minutes</li>
                <li><span>52</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="complete">
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 class="countdown-info">Countdown Finished on 05-05-2022</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
