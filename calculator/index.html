<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <div class="calculator-buttons">
            <button value="+" class="operator">+</button>
            <button value="-" class="operator">-</button>
            <button value="*" class="operator">*</button>
            <button value="/" class="operator">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="." class="decimal">.</button>
            <button value="0">0</button>
            <button value="clear" id="clear-btn">C</button>
            <button value="=" class="equal" id="equal">=</button>
            <div class="dropdown">
                <button class="dropbtn">?</button>
                <div class="dropdown-content">
                    <div class="information">First click first number, after operator that you want do, after second number and equal button. If you want to extra calculate after result, you can.</div>
                </div>
              </div> 
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
