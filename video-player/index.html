<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Video Player</title>
</head>
<body>
    
    <div class="player">

        <video class="video" playsinline>
            <source src="https://pixabay.com/videos/download/video-126680_medium.mp4?attachment" type="">
        </video>

        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-range">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left -->
                    <div class="controls-left">
                        <div class="play-controls">
                            <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right  -->
                    <div class="controls-right">
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed" id="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1.0" selected>1.0 x</option>
                                <option value="1.25">1.25 x</option>
                                <option value="1.5">1.5 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00</span>
                            <span>/</span>
                            <span class="time-duration">2:30</span>
                        </div>
                        <div class="fullscreen">
                            <i class="fa-solid fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
