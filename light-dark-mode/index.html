<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Infınıty Scroll</title>

<body>
    
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>

        <label class="switch">

    <section id="home">

            <h2>Welcome to Website!</h2>
        </div>
    </section>
    <div class="container" id="about">
        <div class="image-container">
            <span>Bitcoin</span>
            <img id="image1" src="img/undraw_bitcoin_re_urgq_light.svg" alt="">

        <div class="image-container">
            <span>Good Team</span>
            <img id="image2" src="img/undraw_good_team_re_hrvm_light.svg" alt="">

    </div>
    <section id="projects">

        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary">Primary</button>
            <button class="outline">Outline</button>
            <button class="secondary outline">Secondary Outline</button>
            <button class="outline">Outline</button>
        </div>
        <div class="text-box" id="text-box">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates accusantium nemo ut repellendus assumenda tempora enim repellat nesciunt earum culpa!</p>
        </div>
    </section>
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-codepen"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-medium"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>

    <script type="module" src="script.js"></script>

</html>
