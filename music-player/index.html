<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/music-player/8168661_itunes_music_audio_player_icon.png">
    <title>Music Player</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <!-- image  -->
        <div class="image">
            <img src="" alt="">
        </div>
        <!-- title  -->
        <div>
            <h2 id="title">CevapsÄ±z Sorular</h2>
            <p id="artist">maNga</p>
        </div>
        <!-- audio  -->
        <audio src=""></audio>
        <!-- progress-container -->
        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- buttons  -->
        <div class="buttons">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <!-- volume  -->
        <div class="volume-bar">
            <i class="fa-solid fa-volume-down volumeIcon"></i>
            <div class="volume-container">
                <div class="volume"></div>
            </div>
            <i class="fa-solid fa-volume-up volumeIcon"></i>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
