<!DOCTYPE html>
<ht
mldivg="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/music-player/8168661_itunes_music_audio_player_icon.png">
    <title>Music Player</title>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>
        <div class="card" id="splash-page" hidden>
            <form  id="start-form">
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="questions" id="value-10" value="10">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </div>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label>
                        <input type="radio" name="questions" id="value-25" value="25">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </div>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="questions" id="value-50" value="50">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </div>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="value-100">100 Questions</label>
                        <input type="radio" name="questions" id="value-100" value="100">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </div>
                    </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>
        
        <!-- countdown  -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

        <!-- game  -->
        <div class="card" id="game-page" hidden>
            <div class="item-container">
                <div class="item selected-item">
                    <h1>3 x 3 = 30</h1>
                </div>
                <div class="item">
                    <h1>3 x 3 = 30</h1>
                </div>
                <div class="item">
                    <h1>3 x 3 = 30</h1>
                </div>
                <div class="item">
                    <h1>3 x 3 = 30</h1>
                </div>
                <div class="item">
                    <h1>3 x 3 = 30</h1>
                </div>
                     
            </div>
            <div class="item-footer">
                <button class="wrong">Wrong</button>
                <button class="right">Right</button>
            </div>
        </div>

        <!-- score  -->
        <div class="card" id="score-page">
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="final-time">3.4s</h1>
                <h1 class="base-time">Base Time: 2.4s</h1>
                <h1 class="penalty-time">Penalty: +1.0s</h1>
            </div>
            <div class="score-footer">
                <button class="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
