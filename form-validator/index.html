<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="" id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="555-555-5555">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email@email.com">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="address.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Create Password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    



    <script type="module" src="script.js"></script>
</body>
</html>
